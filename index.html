<!DOCTYPE html>
<html lang="en" ng-app="km">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Km</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
        <!-- for iphone 5 -->
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />


        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel=stylesheet>
        <link href="css/main.css" rel="stylesheet" media="screen">

        <!-- Load CDN resoursces -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <!-- Load local copys if loading from cdn fails -->
        <script type="text/javascript">window.angular || document.write('<script type="text/javascript" src="js/angular-min.js"><\/script>');</script>

        <!--<script src="js/app.js"></script>-->
        <script src="js/controller.js"></script>
        <!--<script src="js/filters.js"></script>-->

        <script> function reloadPage(){ location.reload(); } </script>
    </head>
    <body>
        <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrap">
            <div class="container">
                <div class="page-header">
                    <h1 class="text-center"><a href="#" onclick="reloadPage()">Km</a></h1>
                </div>

                <div class="row-fluid" ng-controller="KmCtrl">
                    <h3 class="text-center">{{ form.Date }}</h3>
                    <form class="form-horizontal css-form" name="kmform" novalidate >
                        <div class="control-group">
                            <label class="control-label" for="Begin"> Begin stands 's ochtends </label>
                            <div class="controls">
                                <ng-switch on="form.Begin.Editable">
                                    <input autocomplete="off" type="number" ng-model="form.Begin.Value" id="Begin" name="Begin" ng-switch-when="true" onfocus="this.value=this.value" ng-enter="save('Begin', form.Begin.Value)" integer />
                                    <input type="number" ng-model="form.Begin.Value" id="BeginNonEdit" ng-switch-when="false" disabled>
                                </ng-switch>
                                <ng-switch on="form.Begin.Editable">
                                    <button class="btn btn-small" ng-click="save('Begin', form.Begin.Value)" ng-switch-when="true" ng-disabled="kmform.Begin.$error.integer">Save</button>
                                    <button class="btn btn-small btn-inverse" ng-click="edit('Begin')" ng-switch-when="false">Edit</button>
                                </ng-switch>
                                {{count}}
                            </div>
                        </div><!--control-group -->

                        <div class="control-group">
                            <label class="control-label" for="Arnhem"> Aankomst Arnhem</label>
                            <div class="controls">
                                <ng-switch on="form.Arnhem.Editable">
                                    <input autocomplete="off" type="number" ng-model="form.Arnhem.Value" id="Arnhem" name="Arnhem" ng-switch-when="true" ng-enter="save('Arnhem', form.Arnhem.Value)" integer />
                                    <input type="number" ng-model="form.Arnhem.Value" id="Arnhem" ng-switch-when="false" disabled>
                                </ng-switch>
                                <ng-switch on="form.Arnhem.Editable">
                                    <button class="btn btn-small" ng-click="save('Arnhem', form.Arnhem.Value)" ng-switch-when="true" ng-disabled="kmform.Arnhem.$error.integer">Save</button>
                                    <button class="btn btn-small btn-inverse" ng-click="edit('Arnhem')" ng-switch-when="false">Edit</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->

                        <div class="control-group">
                            <label class="control-label" for="Laatste"> Laatste stop</label>
                            <div class="controls">
                                <ng-switch on="form.Laatste.Editable">
                                    <input autocomplete="off" type="number" ng-model="form.Laatste.Value" id="Laatste" name="Laatste" ng-switch-when="true" ng-enter="save('Laatste', form.Laatste.Value)" integer>
                                    <input type="number" ng-model="form.Laatste.Value" id="Laatste" ng-switch-when="false" disabled>
                                </ng-switch>
                                <ng-switch on="form.Laatste.Editable">
                                    <button class="btn btn-small" ng-click="save('Laatste', form.Laatste.Value)" ng-switch-when="true" ng-disabled="kmform.Laatste.$error.integer">Save</button>
                                    <button class="btn btn-small btn-inverse" ng-click="edit('Laatste')" ng-switch-when="false">Edit</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->

                        <div class="control-group">
                            <label class="control-label" for="Terugkomst"> Terugkomst</label>
                            <div class="controls">
                                <ng-switch on="form.Terugkomst.Editable">
                                    <input autocomplete="off" type="number" ng-model="form.Terugkomst.Value" id="Terugkomst" name="Terugkomst" ng-switch-when="true" ng-enter="save('Terugkomst', form.Terugkomst.Value)" integer>
                                    <input type="number" ng-model="form.Terugkomst.Value" id="Terugkomst" ng-switch-when="false" disabled>
                                </ng-switch>
                                <ng-switch on="form.Terugkomst.Editable">
                                    <button class="btn btn-small btn-primary" ng-click="save('Terugkomst', form.Terugkomst.Value)" ng-switch-when="true" ng-disabled="kmform.Terugkomst.$error.integer">Save</button>
                                    <button class="btn btn-small btn-inverse" ng-click="edit('Terugkomst')" ng-switch-when="false">Edit</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->
                    </form>
                </div> <!-- row -->
            </div><!-- (main) .container -->
        </div> <!-- wrap -->

        <div id="footer">
            <div class="container">
                <hr>
                <p class="text-center muted credit"><a href="http://kalteronline.org">Kalter&Co</a></p>
            </div>
        </div> <!--footer-->
        </body>
    </html>
