<table class="table table-striped table-hover">

    <thead>
        <tr>
            <th>date</th>
            <th>begin</th>
            <th>arnhem</th>
            <th>laatste</th>
            <th>terugkomst</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="day in days">
            <td>{{day.Date |date:'EEE dd-MM-yyyy'}}</td>
            <td>{{day.Begin}}</td>
            <td>{{day.Eerste}}</td>
            <td>{{day.Laatste}}</td>
            <td>{{day.Terug}}</td>
        </tr>
    </tbody>
</table>
