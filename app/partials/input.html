<div class="row-fluid" >
    <h3 class="text-center">{{ form.Date }}</h3>

    <button class="btn btn-warning" ng-show="form.LastDayError" ng-click="goTo(form.LastDayError)">Vergeten te klokken</button>

    <form class="form-horizontal css-form" role="form" name="kmform" novalidate>
        <div ng-repeat="field in fields">
            <div class="form-group">
                <label for="{{field}}" class="control-label col-sm-2">{{field}}</label>
                <div class="col-sm-10">
                    <ng-switch on="form[field].Editable">
                        <input autocomplete="off" type="number" ng-model="form[field].Value" id="{{field}}" name="{{field}}"
                               ng-switch-when="true" onfocus="this.value=this.value" ng-enter="save('{{field}}', form.{{field}}.Value)" integer />
                        <input type="number" ng-model="form[field].Value" id="{{field}}NonEdit" ng-switch-when="false" disabled>
                    </ng-switch>
                    <ng-switch on="form[field].Editable">
                        <button class="btn btn-xs" ng-click="save(field, form[field].Value)" ng-switch-when="true" ng-disabled="valid(field)">Save</button>
                        <button class="btn btn-xs btn-inverse" ng-click="edit(field)" ng-switch-when="false">Edit</button>
                    </ng-switch>
                </div><!-- col-sm-10 -->
            </div><!-- form group -->
        </div> <!-- ng-repeat -->
    </form>

</div> <!-- row -->
