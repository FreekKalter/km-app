<a href="#/input/today">today</a>

<tabset>
    <tab heading="Kilometers" select="loadData('kilometers')" active="kiloActive">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Begin</th>
                        <th>Eerste</th>
                        <th>Laatste</th>
                        <th>Terugkomst</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="kilometer in kilometers" class="repeated-item">
                        <td>{{kilometer.Date |date:'EEE dd-MM-yyyy'}}</td>
                        <td>{{kilometer.Begin}}</td>
                        <td>{{kilometer.Eerste}}</td>
                        <td>{{kilometer.Laatste}}</td>
                        <td>{{kilometer.Terug}}</td>
                        <td class="buttons">
                            <button type="button" class="btn btn-sm" ng-click="editRow($index)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="deleteRow($index)">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </tab>

    <tab select="loadData('tijden')" heading="Tijden" active="timesActive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Checkin</th>
                    <th>Checkout</th>
                    <th>Aantal uur</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in times" class="repeated-item">
                    <td>{{t.Date |date:'EEE dd-MM-yyyy'}}</td>
                    <td>
                        <ng-switch on="t.Editable">
                            <input id="checkin" ng-switch-when="true" type="text" ng-model="t.CheckIn"></input>
                            <span ng-switch-default>{{t.CheckIn}}</span>
                        </ng-switch>
                    </td>
                    <td>
                        <ng-switch on="t.Editable">
                            <input id="checkout" ng-switch-when="true" type="text" ng-model="t.CheckOut"></input>
                            <span ng-switch-default>{{t.CheckOut}}</span>
                        </ng-switch>
                    </td>
                    <td>{{t.Hours | number:1}}</td>
                    <td class="buttons">
                        <ng-switch on="t.Editable">
                            <button ng-switch-default type="button" class="btn btn-sm" ng-click="editTime($index)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button ng-switch-when="true" ng-click="saveTime($index, t.Date, t.CheckIn, t.CheckOut)">Save</button>
                        </ng-switch>
                    </td>
                </tr>
            </tbody>
        </table>
    </tab>
</tabset>
<button type="button" class="btn" ng-click="go('prev')"><span class="glyphicon glyphicon-step-backward"></span>{{prev.date | date:'MMM'}}</button>
<button type="button" class="btn" ng-click="go('next')" ng-show="next">{{next.date | date:'MMM'}}<span class="glyphicon glyphicon-step-forward"></span></button>
