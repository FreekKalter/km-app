<!DOCTYPE html>
<html lang="en" ng-app="km">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Km</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
        <!-- for iphone 5 -->
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />


        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel=stylesheet>
        <link href="css/main.css" rel="stylesheet" media="screen">

        <!-- Load CDN resoursces -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <!-- Load local copys if loading from cdn fails -->
        <script type="text/javascript">window.angular || document.write('<script type="text/javascript" src="js/angular-min.js"><\/script>');</script>

        <!--<script src="js/app.js"></script>-->
        <script src="js/controller.js"></script>
        <!--<script src="js/filters.js"></script>-->

        <script> function reloadPage(){ location.reload(); } </script>
    </head>
    <body>
        <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrap">
            <div class="container">
                <div class="page-header">
                    <h1 class="text-center"><a href="#" onclick="reloadPage()">Km</a></h1>
                </div>

                <div class="row-fluid" ng-controller="KmCtrl">
                    <form class="form-horizontal">
                        <legend>Kilometer standen <span>{{ date }}</span> </legend>
                        <div class="control-group">
                            <label class="control-label" for="begin"> Begin stands 's ochtends </label>
                            <div class="controls">
                                <input type="number" ng-model="begin" id="begin">
                                <ng-switch on="beginEnabled">
                                    <button class="btn btn-small" type="submit" ng-click="save('begin', begin)" ng-switch-when="true">Save</button>
                                    <button class="btn btn-small" type="submit" ng-click="save('begin', begin)" ng-switch-when="false" disabled>Save</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->

                        <div class="control-group">
                            <label class="control-label" for="arnhem"> Aankomst Arnhem</label>
                            <div class="controls">
                                <input type="number" ng-model="arnhem" id="arnhem">
                                <ng-switch on="arnhemEnabled">
                                    <button class="btn btn-small" type="submit" ng-click="save('arnhem', arnhem)" ng-switch-when="true">Save</button>
                                    <button class="btn btn-small" type="submit" ng-click="save('arnhem', arnhem)" ng-switch-when="false" disabled>Save</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->

                        <div class="control-group">
                            <label class="control-label" for="laatste"> Laatste stop</label>
                            <div class="controls">
                                <input type="number" ng-model="laatste" id="laatste">
                                <ng-switch on="laatsteEnabled">
                                    <button class="btn btn-small" type="submit" ng-click="save('laatste', laatste)" ng-switch-when="true">Save</button>
                                    <button class="btn btn-small" type="submit" ng-click="save('laatste', laatste)" ng-switch-when="false" disabled>Save</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->
                        <div class="control-group">
                            <label class="control-label" for="terugkomst"> Thuiskomst</label>
                            <div class="controls">
                                <input type="number" ng-model="terugkomst" id="terugkomst">
                                <ng-switch on="terugkomstEnabled">
                                    <button class="btn btn-primary btn-small" type="submit" ng-click="save('terugkomst', terugkomst)" ng-switch-when="true">Save</button>
                                    <button class="btn btn-primary btn-small" type="submit" ng-click="save('terugkomst', terugkomst)" ng-switch-when="false" disabled>Save</button>
                                </ng-switch>
                            </div>
                        </div><!--control-group -->
                    </form>
                </div> <!-- row -->
            </div><!-- (main) .container -->
        </div> <!-- wrap -->

        <div id="footer">
            <div class="container">
                <hr>
                <p class="text-center muted credit"><a href="http://kalteronline.org">Kalter&Co</a></p>
            </div>
        </div> <!--footer-->
        </body>
    </html>
