<tabset>
    <tab heading="Kilometers" >
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Begin</th>
                        <th>Eerste</th>
                        <th>Laatste</th>
                        <th>Terugkomst</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="day in days">
                        <td>{{day.Date |date:'EEE dd-MM-yyyy'}}</td>
                        <td>{{day.Begin}}</td>
                        <td>{{day.Eerste}}</td>
                        <td>{{day.Laatste}}</td>
                        <td>{{day.Terug}}</td>
                        <td class="buttons">
                            <button type="button" class="btn btn-sm" ng-click="edit($index)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" ng-click="delete($index)">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </tab>

    <tab heading="Tijden">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Checkin</th>
                    <th>Checkout</th>
                    <th>Aantal uur</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in times">
                    <td>{{t.Date |date:'EEE dd-MM-yyyy'}}</td>
                    <td>{{t.CheckIn |date:'HH:MM'}}</td>
                    <td>{{t.CheckOut |date:'HH:MM'}}</td>
                    <td>{{t.Hours}}</td>
                </tr>
            </tbody>
        </table>
    </tab>
</tabset>
